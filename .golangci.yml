issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - dupl
    - path: /
      linters:
        - gci
        - gofumpt
        - exhaustivestruct
        - exhaustruct
        - wrapcheck
        - tagliatelle
        - dupl
        - varnamelen
        - nonamedreturns
        - funlen
        - depguard
  enable-all: true

